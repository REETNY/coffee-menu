<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="AJIDE_SHAMSIDEEN">
        <meta name="description" content="Coffee_Shop_Menu">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- css link -->
        <link rel="stylesheet" href="coffee.css">
        <!-- end of css link -->

        <!-- icon link -->
        <link rel="icon" href="" type="image/x-icon">
        <!-- end of icon link -->

        <!-- fa icon script link  -->
        <script src="https://use.fontawesome.com/7e50d7d663.js"></script>
        <!-- end of fa icon script link  -->

        <!--google font link-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!--end of google font link-->
        
        <!-- title -->
        <title>Coffee Menu</title>

    </head>

    <body>
        <div class="nav-bar">
            <div class="logo"><i class="fa fa-coffee" aria-hidden="true"></i></div>

            <div onclick="ham()" class="ham"><i class="fa fa-bars" aria-hidden="true"></i></div>

            <section class="links" id="links">
                <a class="home" href="https://gogoanime.run/" target="_blank">Home</a>
                <a class="about" href="https://gogoanime.run/" target="_blank">About Us</a>
                <a class="search" href="https://gogoanime.run/" target="_blank">Search</a>
            </section>
        </div>

        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p class="established"><i>Est</i> 2020</p>
            </header>
            <hr class="bottom-line">

            <main>
                <!-- coffee section-->
                <section id="coffee">
                    <h2>Coffee</h2>
                    <img class="coffee-img" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
                    <article class="item">
                        <p class="flavor">French Vanilla</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p>
                        <p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p>
                        <p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p>
                        <p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p>
                        <p class="price">4.50</p>
                    </article>
                </section>

                <!-- desert section-->
                <section id="dessert">
                    <h2>Desserts</h2>
                    <img class="dessert-img" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert">
                    <article class="item">
                        <p class="dessert">Donut</p>
                        <p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p>
                        <p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p>
                        <p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p>
                        <p class="price" id="down">2.50</p>
                    </article>
                </section>
                </footer>
            </main>

            <hr class="down-line">

            <footer>
                <p>
                    <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>

        <script src="coffee.js"></script>
    </body>
</html>
